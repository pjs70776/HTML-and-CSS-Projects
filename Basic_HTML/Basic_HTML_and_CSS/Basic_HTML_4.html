<!DOCTYPE html>
<html>
	<body>	
	<style>
		.font_1 {
		  background-color: black;
		  color: yellow;
		  font-size: large;
		}
		.font_2 {
		  background-color: darkblue;
		  color: white;
		  font-size: medium;
		}
		.font_3 {
		  background-color: red;
		  color: white;
		  text-decoration: underline;
		  font-weight: bold;
		  font-size: x-large;
		}
	</style>
	<h2 class="font_1">this h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">this h3 element is styled per class attribute font_2</h3>
	<h4 class="font_3">this h4 element is styled per class attribute font_3</h4>
	<p class="Basic_CSS_1.css">This paragraph is written in my style</p>
	</body>
</html>
