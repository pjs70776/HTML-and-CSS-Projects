<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Animation.css"> 
<style> 
div {
  width: 100px;
  height: 100px;
  background: rgb(28, 103, 165);
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div></div>

</body>
</html>
